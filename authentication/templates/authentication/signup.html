{% extends 'authentication/base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 offset-md-8">
            <div class="card mt-5">
                <div class="card-body">
                    <h4 class="card-title">Inscription</h4>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Username">
                        </div>
                        <!--<div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" placeholder="Email">
                        </div>-->
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
                            <small class="form-text text-muted">{{ form.password.help_text }}</small>
                        </div>
                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirmer Mot de passe</label>
                            <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
